version: '{build}'
skip_tags: true
image:
  - Visual Studio 2019
  - Ubuntu1804
configuration: Release
test: false
install:
  - ps: ./setup.ps1
build_script:
  - ps: dotnet --info
  - ps: dotnet --list-sdks
  - ps: ./build.ps1
for:
-
  matrix:
    only:
      - image: Ubuntu1804
  install:
  - sh setup.sh
  build_script:
  - dotnet --info
  - dotnet --list-sdks
  - pwsh -v
  - sh build.sh
artifacts:
- path: artifacts/Kmd.Momentum.Mea.Client*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: 8LAREyPHSBeyFR6E3y6pxPex/RtJAyhDzPsnDpqk4NTHlXzU7ta+Kr90MAZksjHd1
  skip_symbols: true
  on:
    branch: /^(master|dev)$/
    CI_WINDOWS: true
- provider: GitHub
  auth_token:
    secure: XlVuF3nK3abb37/VzEjAmJLnGCr2KLFVE/G9gTHHu0AAGYlPi0GzPBFq+X/wLahp1
  artifact: Kmd.Momentum.Mea.Client*\.nupkg/
  tag: v$(appveyor_build_version)
  on:
    branch: master
    CI_WINDOWS: true
